<!-- Bootstrap container -->
<div class="container-md pt-5">
    <!-- Row 1 -->
    <div class="row g-5">
        <!-- Room Price Box -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>3 Prices for rooms?</h3>
                    <p id="prices">3 prices are: <span id="priceSpan"></span></p>
                    <p id="middle">Middle: <span id="middleSpan"></span></p>
                    <p id="mean">Mean: <span id="meanSpan"></span></p>
                    <button type="button" id="priceBtn" class="btn btn-success">Calculate</button>
                </div>
            </div>
        </div>
        <!-- Capacity Box -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>Display How Full the Hotel is:</h3>
                    <form id="hotelForm">
                        <input type="text" id="capacity">
                        <p>The Hotel is:</p>
                        <h2 id="booked"><span id="bookedSpan"></span><span id="bookedSpan2"></span></h2>
                        <button type="submit" class="btn btn-success mt-2">Calculate</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!-- Row 2 -->
    <div class="row g-5 mt-2">
        <!-- Iteration Box -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>Iteration</h3>
                    <form id="iterationForm">
                        <input type="text" id="iterationInput">
                        <p id="iterationP"></p>
                        <button type="submit" class="btn btn-success mt-2">Iterate Me</button>
                    </form>
                </div>
            </div>
        </div>
        <!-- Race Box -->
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h3>Who gets there the fastest?</h3>
                    <form id="raceForm">
                        <label for="alexaSpeed">Alexa's Speed: </label>
                        <input type="text" id="alexaSpeed" class="m-2">
                        <br>
                        <label for="siriSpeed">Siri's Speed: </label>
                        <input type="text" id="siriSpeed" class="m-2">

                        <p>Alexa's speed is: <span id="alexaSpan"></span></p>
                        <p>Siri's speed is: <span id="siriSpan"></span></p>
                        <p id="race"><span id="raceSpan"></span><span id="raceSpan2"></span></p>
                        <button type="submit" class="btn btn-success mt-2">Who's Fastest</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
