<div class="modal fade" id="modalExit" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-body">
        <p id="exit-greeting">You have unsaved changes, proceed with exit?</p>
      </div>
      <div class="modal-footer">
        <button type="button" id="cancel-exit" class="btn btn-dark">No</button>
        <button type="button" id="confirm-exit" class="btn btn-primary" data-bs-dismiss="modal">Yes</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="ModalLogout" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-body text-center">
        <h5 id="logout-greeting"></h5>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Cancel</button>
        <button type="button" id="modal-logout-btn" class="btn btn-danger">Logout?</button>
      </div>
    </div>
  </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-bs-backdrop="static" data-bs-keyboard="false">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Login</h1>
                <button type="button" id="modal-close" class="btn-close" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="login">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-fill fs-5"></i></span>
                        <input type="text" id="fname" class="form-control" placeholder="First Name..." aria-label="FName" aria-describedby="basic-addon1">
                        <div id="invalid-fname" class="invalid-feedback"></div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon2"><i class="bi bi-person-fill fs-5"></i></span>
                        <input type="text" id="lname" class="form-control" placeholder="Last Name..." aria-label="LName" aria-describedby="basic-addon2">
                        <div id="invalid-lname" class="invalid-feedback"></div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon3"><i class="bi bi-envelope-at-fill fs-5"></i></span>
                        <input type="email" id="email" class="form-control" placeholder="Email..." aria-label="Email" aria-describedby="basic-addon3">
                        <div id="invalid-email" class="invalid-feedback"></div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon4"><i class="bi bi-cake2-fill fs-5"></i></span>
                        <input type="number" id="age" class="form-control" placeholder="Age..." aria-label="Age" aria-describedby="basic-addon4">
                        <div id="invalid-age" class="invalid-feedback"></div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon5"><i class="bi bi-geo-alt-fill fs-5"></i></span>
                        <input type="text" id="zip" class="form-control" placeholder="Zip Code..." aria-label="Zip" aria-describedby="basic-addon5" maxLength="7">
                        <div id="invalid-zip" class="invalid-feedback"></div>
                    </div>

                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon6"><i class="bi bi-telephone-fill fs-5"></i></span>
                        <input type="text" id="phone" class="form-control" placeholder="Phone Number..." aria-label="Phone" aria-describedby="basic-addon6" maxLength="12">
                        <div id="invalid-phone" class="invalid-feedback"></div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-dark" data-bs-dismiss="modal">Close</button>
                <button type="submit" form="login" class="btn btn-primary">Submit</button>
            </div>
        </div>
    </div>
</div>
<div class="container mt-5 p-5 vh-100" id="target">
    <h3>Users</h3>
    <div id="carouselExampleIndicators" class="carousel slide carousel-dark h-75" style="display: none">
        <div id="carouselIndicators" class="carousel-indicators" style="bottom: -4rem;">
            <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        </div>
        <div id="carousel" class="carousel-inner h-100">
            <div class="carousel-item active h-100 d-flex align-items-center justify-content-center">
                    <div class="card d-flex align-items-center justify-content-center flex-column h-100 text-center">
                        <img src="/includes/media/profile.PNG" class="card-img-top h-50" style="object-fit: contain" alt="...">
                        <div class="card-body">
                            <h5 id="cardName1" class="card-title"></h5>
                            <p id="cardEmail1" class="card-text"></p>
                            <ul class="list-group list-group-flush">
                                <li id="cardAge1" class="list-group-item"></li>
                                <li id="cardZip1" class="list-group-item"></li>
                                <li id="cardPhone1" class="list-group-item"></li>
                            </ul>
                        </div>
                    </div>
            </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
</div>
